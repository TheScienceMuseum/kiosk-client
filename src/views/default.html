<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kiosk Client</title>

  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/main.css">

</head>
<body>
<div class="flex-center position-ref full-height">
  <div class="content">
    <div class="title m-b-md">
      <span id="kiosk_identifier"></span>
    </div>

    <div class="row">
      <div class="col-8 offset-2 text-uppercase">
        This kiosk does not have a package assigned to it, use the identifier above to register the kiosk and assign a package to it.
      </div>
    </div>
  </div>
</div>
<script>
  const config = require('electron').remote.require(__dirname + '/../support/Config');
  const Config = (new config.Config).getConfig();
  Config.set('screen_unattended', true);

  document.getElementById('kiosk_identifier').innerText = Config.get('identifier');
</script>
</body>
</html>
